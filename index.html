<DOCTYPE html5/>
<html lang="pt-br">
   <head>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Jogo Adivinhação</title>
      <link rel="stylesheet" href="style.css" type="text/css" />
      <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
   </head>
   <body>
      
      <main>
         <div class="screen1">
            <h1>Adivinhe o número</h1>
            <p>entre 0 e 10</p>
            <form>  
               <input type="number" class="inputNumber" />
               <button class="btn-try">Tentar</button>
            </form>
         </div>
         
         <div class="screen2 hide">
            <h2>Acertou 3 vezes</h2>
            <button class="btn-again">Jogar novamente</button>
         </div>
      </main>
      
      <script src="main.js" type="text/javascript" charset="utf-8">
         
      </script>
   </body>
</html>
